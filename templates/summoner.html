<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ summoner_name }} - Profil gracza | LoL Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-shield-alt"></i>
                <span>LoL Stats</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/champions" class="nav-link">Champions</a></li>
                <li><a href="/leaderboard" class="nav-link">Ranking</a></li>
                <li><a href="/live-game/{{ riot_id }}" class="nav-link">üî¥ Live Game</a></li>
            </ul>
        </div>
    </nav>

    <div class="summoner-profile">
        <div class="container">
            <div class="profile-header" id="profileHeader">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>≈Åadowanie danych gracza...</p>
                </div>
            </div>

            <div class="profile-content" id="profileContent" style="display: none;">
                <div class="stats-section">
                    <div class="rank-card">
                        <h3><i class="fas fa-trophy"></i> Ranking Solo/Duo</h3>
                        <div class="rank-info" id="rankInfo"></div>
                    </div>

                    <div class="recent-matches">
                        <h3><i class="fas fa-history"></i> Ostatnie mecze</h3>
                        <div class="matches-list" id="matchesList"></div>
                    </div>
                </div>

                <div class="ai-analysis-section">
                    <div class="analysis-card">
                        <h3><i class="fas fa-robot"></i> Analiza AI</h3>
                        <div style="margin-bottom: 15px;">
                            <a href="/live-game/{{ riot_id }}" class="btn btn-live" style="background: #e74c3c; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin-right: 10px;">
                                <i class="fas fa-play-circle"></i>
                                Live Game
                            </a>
                            <button id="analyzeBtn" onclick="requestAIAnalysis()">
                                <i class="fas fa-magic"></i>
                                Analizuj wydajno≈õƒá gracza
                            </button>
                        </div>
                        <div class="analysis-result" id="analysisResult" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Gracz nie zosta≈Ç znaleziony</h3>
                <p>Sprawd≈∫ poprawno≈õƒá nazwy i spr√≥buj ponownie</p>
                <a href="/" class="btn btn-primary">Powr√≥t do wyszukiwarki</a>
            </div>
        </div>
    </div>

    <script>
        const summonerName = "{{ summoner_name }}";

        // Load summoner data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSummonerData('{{ riot_id }}');
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
